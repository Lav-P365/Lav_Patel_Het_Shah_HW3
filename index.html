<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <title>IPL Teams</title>
  <link href="https://fonts.googleapis.com/css?family=Lato%7CRaleway" rel="stylesheet" />
  <link href="css/grid.css" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script type="module" src="js/main.js"></script>
</head>

<body>
  <div id="app">
    <h1>🏏 IPL Teams</h1>
  
    <div v-if="loadingList">Loading...</div>
    <div v-if="errorList">{{ errorList }}</div>
  
    <ul>
      <li v-for="team in teams" :key="team.id">
        <a href="#" @click.prevent="getTeamDetails(team)">
          {{ team.team_name }}
        </a>
      </li>
    </ul>
  
    <div v-if="teamDetails">
      <h2>{{ teamDetails.team_name }}</h2>
      <p>{{ teamDetails.home_city }}</p>
      <p>Founded: {{ teamDetails.founded_year }}</p>
      <img :src="'images/' + teamDetails.team_image" alt="Team Logo" />
    </div>
  
    <div v-if="loadingOwner">Loading Owner Info...</div>
    <div v-if="errorOwner">{{ errorOwner }}</div>
  
    <div v-if="owner">
      <h3>Owner: {{ owner.owner_name }}</h3>
      <p>{{ owner.bio }}</p>
    </div>
  </div>  
</body>
</html>
